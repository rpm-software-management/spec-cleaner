[tox]
envlist = py27,py34,py35,py36
minversion = 1.6
skipsdist = True

[testenv]
passenv = *
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv = VIRTUAL_ENV={envdir}
deps =
    coveralls
    pytest
    pytest_runner
    coverage

commands =
    coverage run --source=spec_cleaner setup.py test
    coverage report -m
    - coveralls --verbose

[testenv:venv]
commands = {posargs}
