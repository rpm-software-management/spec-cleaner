[tox]
envlist = py34,py35,py36
minversion = 1.6
skipsdist = True

[testenv]
passenv = *
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv = VIRTUAL_ENV={envdir}
deps =
    coveralls
    pytest
    pytest_runner
    pytest-cov
    coverage

commands =
    pytest

[testenv:venv]
commands = {posargs}
