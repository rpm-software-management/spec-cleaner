[tox]
envlist = py36,py37
minversion = 1.6
skipsdist = True

[testenv]
passenv = *
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv = VIRTUAL_ENV={envdir}
deps =
    coveralls
    pytest
    pytest_runner
    pytest-cov
    coverage
    flake8
    flake8-import-order
    flake8-bugbear
    flake8-quotes
    pep8-naming

commands =
    pytest
    flake8

[testenv:venv]
commands = {posargs}
